tioned to Object Oriented style for a while but always felt something was not right. Then discovered functional style and got totally corrupted with Node.js. When not coding, plays around with photography, and/or searches for dark places to stargaze from. Favorite quote? <i>Id rather write programs that write programs than write programs.</i>."},el=[{icon:"i-tabler-map-pin?bg",text:"Currently in <b>Abu Dhabi</b>, United Arab Emirates."},{icon:"i-tabler-hourglass?bg",text:"Born in 1980 &mdash; Experienced analog childhood and a digital adulthood. Posesses both Generation-X cynicism and Millenial optimism and drive."},{icon:"i-tabler-language?bg",text:"Understands, speaks and writes in <b>Serbian</b> <small>(native)</small>, <b>English</b> <small>(full professional proficiency)</small>, and <b>German</b> <small>(professional working proficiency)</small>."},{icon:"i-tabler-mail?bg",text:'Prefers async communication using primarily <a href="mailto:okram@civokram.com">okram@civokram.com</a>.'},{icon:"i-tabler-phone?bg",text:'Can be reached on <b><abbr title="UAE">+971</abbr>&nbsp;50&nbsp;252&nbsp;4342</b> phone number.'}],tl={points:["Almost 20 years of professional experience in web development and related fields.","Familiar with agile practices and leading cross-functional teams to deliver value.","Solid JavaScript (prefer TypeScript) knowledge, both back-end (strongly preferred) and front-end.","Relational, NoSQL, and Document based database experience.","Used plain-old-http, REST, WebSockets, GraphQL, and gRPC to communicate with many diverse APIs.","Has no problem learning new languages, libraries, frameworks, paradigms, etc.","Developed on-line, off-line, real-time, specialized, generalized, and mixed applications.","Wrote code to generate web sites, PDFs, images, graphs, and code.","Works primarily in Linux, but can endure other platforms."],details:[{title:"Principal Developer",employer:"Binance",location:"Dubai, United Arab Emirates",logo:"./img/logos/binance.png",startDate:"May 2022",endDate:"Jan 2025",technologies:["node.js","typescript","reactjs","vue","git","web3","blockchain"],description:"Designed and implemented microservices to enhance various blockchain wallet functionalities using Node.js. Contributed to the development of a zero-knowledge wallet and a NFT marketplace solution in React. Built robust admin interfaces to support local Binance branches in different countries, leveraging Vue.js, and ensuring seamless management and operations. Developed a mobile and Telegram-based game using the Phaser framework and React."},{title:"Tech Lead / Engineering Manager",employer:"appsintegra",location:"Abu Dhabi, United Arab Emirates",logo:"./img/logos/appsintegra.png",startDate:"Nov 2018",endDate:"Jan 2021",technologies:["node.js","typescript","reactjs","graphql","git","esb","microservices","unit testing","scrum","agile"],description:"Leading a multi-cultural team of several developers and QAs, utilizing agile techniques and modern development practices, tools, and infrastructure to, in cooperation with other teams, deliver services linking government entities and end-users (TAMM Project, see below)."},{title:"Tech Lead",employer:"InertiaSystems ltd",location:"remote",logo:"./img/logos/inertiasystems-ltd.png",startDate:"Jun 2016",endDate:"Feb 2017",technologies:["node.js","autodesk-forge","mongodb","reactjs","vue.js","express","git"],description:"Leading a small dedicated team to create the backend to manage, and convert Autodesk files to an intermediate format that the next layer of 2D and 3D viewers can load and show online. Extracting and organizing metadata of those files. Integrating viewer code with the infrastructure. Creating realtime chat and changes backend."},{title:"VP of Engineering",employer:"Loyalis",location:"Belgrade, Serbia",logo:"./img/logos/loyalis.png",startDate:"Jul 2015",endDate:"Mar 2016",technologies:["node.js","mongodb","express","angularjs","git"],description:"Maintenance and improvements of the existing app, optimizing existing processes (including rewrites), implementing new functionality, and general server maintenance."},{title:"External Developer",employer:"designessentials",location:"remote",logo:"./img/logos/designessentials.png",startDate:"May 2014",endDate:"Jun 2015",technologies:["php","html","css","javascript","mysql","cms","git"],description:"Development of several websites and custom CMSs for the agency."},{title:"Primary Developer",employer:"pixelimage",location:"Basel, Switzerland",logo:"./img/logos/pixelimage.png",startDate:"Sep 2014",endDate:"Nov 2014",technologies:["php","cordova","mysql","phonegap-build","git"],description:"Complete development of a CMS for mobile apps. The user could create an app online, fill it with content and compile it for publish in the stores without leaving the browser. After publishing, app could be updated almost in realtime, without the need for republishing in the store."},{title:"Lead Developer",employer:"mediaONE Agency",location:"Belgrade, Serbia",logo:"./img/logos/mediaone-agency.png",startDate:"Mar 2012",endDate:"Jun 2013",technologies:["php","cakephp","mysql","jquery","video","mobile","zencoder","git"],description:"Complete development of various projects (mostly websites with a custom CMS, but also a few mobile apps, CRM system, and bespoke business web applications)."},{title:"Senior Software Developer",employer:"HALO Creative Agency",location:"Belgrade, Serbia",logo:"./img/logos/haloagency.png",startDate:"Jul 2009",endDate:"Mar 2012",technologies:["php","cakephp","amfphp","jquery","mysql","postgresql","api","cms","git"],description:"Complete development of custom CMS solutions for a diverse list of clients."},{title:"Programmer",employer:"Maccom Media",location:"Belgrade, Serbia",logo:"./img/logos/maccommedia.png",startDate:"Apr 2006",endDate:"Apr 2007",technologies:["php","javascript","jquery","cakephp","sql","cms"],description:"Complete development of custom CMS solutions for a diverse list of clients."},{title:"Programmer",employer:"Cactimedia",location:"remote",logo:"./img/logos/cactimedia.png",startDate:"Sep 2005",endDate:"Feb 2006",technologies:["php","javascript","sql","cms","pdf"],description:"Complete development of custom CMS solutions for a diverse list of clients."}]},sl=[{title:"Computer Science",institution:"Raunarski fakultet",location:"Belgrade, Serbia",startDate:"2003",endDate:"2007",description:"Started working and never completed several remaining exams."},{title:"General Linguistics and Information Science",institution:"Heinrich Heine Universitt",location:"Dsseldorf, Germany",startDate:"2001",endDate:"2003",description:"Halfway through, decided to switch to Computer Science in Belgrade."},{title:"Studiumkolleg",institution:"Westflische Wilhelms Universitt",location:"Mnster, Germany",startDate:"2000",endDate:"2001",description:"Successfully finished."}],nl=[{title:"TAMM  Abu Dhabi Government Services",link:"https://www.tamm.abudhabi/",logo:"./img/logos/tamm.svg",startDate:"2018",endDate:"2021",technologies:["node.js","typescript","reactjs","graphql","git","esb","microservices","unit testing","scrum","agile"],description:"A unified system helping Abu Dhabi citizens and residents find and use Abu Dhabi government services and information. Enabling the government digital transformation by implementing various services linking the government entities with end-users, eliminating bureaucracy, and simplifying and streamlining processes and procedures."},{title:"WAVE Industry Media",link:"https://raw.githubusercontent.com/markomarkovic/cv/main/public/img/screenshots/wave.png",logo:"./img/logos/wave.jpeg",startDate:"2012",endDate:"2013",technologies:["cakephp","jquery","mobile","mysql","zencoder","mediaelement.js"],description:"A startup focusing on video publishing for industry. Ive created the complete platform for managing videos, including upload, transcoding, and hosting, video player customization, embedding, search etc. I was the CTO and only developer."},{title:"Love Letters to the Future",link:"https://youtu.be/li4rYH2Wmlw",logo:"./img/logos/love-letters-to-the-future_BIG.jpg",startDate:"2009",technologies:["cakephp","mysql","flash","webby winner"],description:"A global transmedia campaign aimed to raise awareness about dangers of climate change, a narrative game-like experience across the web, mobile and urban spaces. I've created the entire back-end CMS supporting all kinds of user-generated content (text, images, sound, and video) and the whole campaign management capabilities."}],il=[{title:"This CV",link:"https://github.com/markomarkovic/cv",technologies:["vue","vite","tailwind css","unocss","github actions","github pages","puppeteer"],description:"Latest iteration of this CV, now built with Vue and Tailwind CSS, published to GitHub Pages, and generating a PDF version using Puppeteer.",aside:'<a href="./Marko Markovic - CV - EN.pdf">Download PDF</a>'},{title:"time-ago-lite",link:"https://github.com/markomarkovic/time-ago-lite",technologies:["typescript","library","tests"],description:"A liteweight library to generate time ago string from a date. Never got around to actually publish it on NPM."},{title:"sao-js-skeleton",link:"https://github.com/markomarkovic/sao-js-skeleton",technologies:["javascript","sao","template","skeleton"],description:"A tiny JavaScript project skeleton that I use for personal projects."},{title:"simple-php-git-deploy",link:"https://github.com/markomarkovic/simple-php-git-deploy",technologies:["php","git"],description:"A hook to automatically deploy the code using php and git. Mostly scratching my own itch for servers where direct ssh access is not feasible."},{title:"serbian-qwertz-mac-keyboard-layout",link:"https://github.com/markomarkovic/serbian-qwertz-mac-keyboard-layout",technologies:[],description:"Serbian QWERTZ keyboard layout for Mac OS."}],he={basicFacts:Zo,quickFacts:el,experience:tl,education:sl,projects:nl,openSource:il},rl={class:"container"},ol={class:"title
